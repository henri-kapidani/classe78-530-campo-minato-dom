<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campo minato DOM</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<header>
		<h1>Campo minato</h1>
		<div class="controls">
			<select name="level" id="select-level">
				<option value="100">Facile</option>
				<option value="81">Medio</option>
				<option value="49">Difficile</option>
			</select>
			<button id="btn-play">Play!</button>
			<button id="btn-help" data-function="show-help">Show help</button>
		</div>
	</header>
	<div class="container">
		<div class="start-screen">
			<h2>Benvenuto in campo minato</h2>
		</div>
		<div class="grid hidden"></div>
	</div>
</body>
</html>
